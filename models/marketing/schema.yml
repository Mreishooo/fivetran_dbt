        description: "includes the data in your Conversion Rate column plus conversion actions you've chosen not to include in your Conversions column. It also includes cross-device conversions, store visits, certain phone calls, and more"

      - name: conversion_rate
        description: "Actual Conversion rate for the conversions included in conversion column"

      - name: absolute_top_impression_percentage
        description: " is the percent of your ad impressions that are shown as the very first ad above the organic search"

      - name: top_impression_percentage
        description: "is the percent of your ad impressions that are shown anywhere above the organic search results"

  
